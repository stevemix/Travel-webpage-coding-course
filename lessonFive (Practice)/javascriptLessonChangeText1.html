<!DOCTYPE HTML>
<html>
<head>
<title>Javascript Lesson</title>
</head>
<body>
<h1>JavaScript Lesson</h1>
<h2>JavaScript is NOT Java</h2>
<p> JavaScript variables are containers for storing data values</p>

<p id="demo"></P>
<p id="todayDate"></p>


<p id="changeText">This text needs to be changed</p>

<input type="button" value="Change" onclick="replaceText();"/>

<script>
var x= 5;
var y= 6;
var z= x + y;

const d= new Date();

document.getElementById("demo").innerHTML =z;

document.getElementById("todayDate").innerHTML =d;

function replaceText(){
    document.getElementById("changeText").innerHTML="Something else";
}

</script>
</body>
</html>
